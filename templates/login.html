<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Login!</title>
    <style>
        .bg-nav {
            background: #a73737;
            /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #7a2828, #a73737);
            /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #7a2828, #a73737);
            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        }
        .mt-100{
            margin-top: 100px;
        }
    </style>
</head>

<body class="bg-nav">
    <!-- <nav class="navbar m-lg-2">
        <a href="" class="navbar-brand ">Version</a>

    </nav> -->

    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h1 class="text-light display-4 mt-100">Login</h1>
            </div>
            <div class="col md-4">
                <div class="card mt-100">
                    <div class="card-body">
                        <h1 style="text-align: center;">Login</h1>
                        <form class="form" action="" method="POST">
                            <label>Username</label><br>
                            <input type="text" class="form-control" name="username"><br>
                            <label>Password</label><br>
                            <input type="password" class="form-control" name="password"><br><br>
                            <input type="submit" class="btn btn-primary btn-block btn-lg" value="Login">                          
                        </form>
                        <p class="mt-3">Not a member? <a href="/register">Create Account</a> </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
</body>

</html>
