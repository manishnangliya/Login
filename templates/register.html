<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <title>Register!</title>
    <style>
        .bg-nav {
            background: #a73737;
            /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #7a2828, #a73737);
            /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #7a2828, #a73737);
            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        }
        .mt-100{
            margin-top: 100px;
        }
    </style>
</head>

<body class="bg-nav">

    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h1 class="text-light display-4 mt-100">Please Register</h1>
            </div>
            <div class="col md-4">
                <div class="card mt-100">
                    <div class="card-body">
                        <h1 style="text-align: center;">Register</h1>
                        <form class="form" action="" method="POST">
                            <label>Email</label><br>
                            <input type="email" class="form-control" name="email" ><br>
                            <label>Username</label><br>
                            <input type="text" class="form-control" name="username" ><br>
                            <label>Password</label><br>
                            <input type="password" class="form-control" name="password" ><br><br>
                            <input type="submit" class="btn btn-primary btn-block btn-lg" value="Register">                          
                        </form>
                        <p class="mt-3">Already a member? <a href="/">Login</a> </p>
                    </div>
                </div>
            </div>
        </div>    <!-- Optional JavaScript; choose one of the two! -->

        crossorigin="anonymous"></script>
